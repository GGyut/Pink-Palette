<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-image: url('../images/mainpage/background.png'); /* 배경 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .carousel-container {
            position: relative;
            width: 100vw;
            height: 75vh;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            width: 300%;
        }

        .carousel-item {
            position: relative;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            transition: opacity 0.5s ease-in-out;
            height: 75vh; /* 높이 지정 */
        }

        .carousel-item .slide3-button {
            /* 버튼에 대한 스타일을 여기에 추가하세요 */
            position: absolute;
            top: 65%;
            left: 15%;
            transform: translate(-50%, -50%);
            padding: 1% 2%;
            background-color: lightsalmon;
            color: #fff;
            text-decoration: none;
            font-size: 1vw; /* 원하는 크기로 조절 */
            border: none;
            border-radius: 10vw;
            cursor: pointer;
            z-index: 1;
            width: 5vw; /* 원하는 너비로 조절 */
            height: 0.5vw;
            line-height:0.5vw;
            text-align: center; /* 텍스트 가운데 정렬 */

            font-family: 'Noto Sans KR', sans-serif;
        }

        .carousel-item .slide3-button:hover {
            /* 버튼에 호버 효과에 대한 스타일을 여기에 추가하세요 */
            background-color: salmon;
        }

        .carousel-item.active {
            opacity: 1;
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .arrow-prev,
        .arrow-next {
            position: absolute;
            top: 50%;
            width: 10vw;
            height: 10vw;
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2vw;
            transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out, font-size 0.3s ease-in-out;
            color: rgba(128, 128, 128, 0.5);
        }

        .arrow-prev {
            left: 3vw;
        }

        .arrow-next {
            left: calc(100% - 3vw - 10vw);
        }

        .arrow-prev:hover::after,
        .arrow-next:hover::after {
            border-top-color: white;
            border-right-color: white;
        }

        .arrow-prev::after,
        .arrow-next::after {
            position: absolute;
            content: '';
            width: 3.25vw;
            height: 3.25vw;
            border-top: 0.35vw solid rgba(128, 128, 128, 0.5);
            border-right: 0.35vw solid rgba(128, 128, 128, 0.5);
            transition: border-color 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        .arrow-prev::after {
            left: 1vw;
            top: 0.25vw;
            transform: rotate(225deg);
        }

        .arrow-next::after {
            left: 4vw;
            top: 0.25vw;
            transform: rotate(45deg);
        }

        .control-btn {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background-color: none;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .prev-btn {
            left: 200px;
            transform: translate(-50%, -50%);
        }

        .next-btn {
            right: 20px;
            transform: translate(50%, -50%);
        }

        .carousel-indicator {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        .indicator-bar {
            width: 3.5%;
            height: 2px;
            background-color: gray;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.5s ease-in-out;
        }

        .indicator-bar.active {
            background-color: white;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 25vh;
        }

        .button-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;  /* 이미지 너비를 자동으로 조절하여 비율을 유지합니다. */
            height: auto; /* 이미지 높이를 자동으로 조절하여 비율을 유지합니다. */
            margin-right: 1;
        }

        .contact-image {
            max-width: 100%;
            max-height: 100%;
            margin-right: 1%;
        }

        .custom-link {
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .custom-link img {
            width: 95%;
            height: 95%;
            object-fit: cover;
        }

    </style>
    <title>Pink Palette</title>
</head>
<body>
    <!-- carousel 컨테이너 -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="../images/mainpage/Carousel/slide1.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="../images/mainpage/Carousel/slide2.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="../images/mainpage/Carousel/slide3.png" alt="Slide 3">
            
                <a href="#" class="slide3-button" onclick="navigateToPDF()">
                    UI/UX 문서
                </a>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- 수정된 컨트롤 버튼 추가 -->
        <div class="arrow-prev" onclick="prevSlide()"></div>
        <div class="arrow-next" onclick="nextSlide()"></div>

        <!-- indicator 컨테이너 -->
        <div class="carousel-indicator">
            <div class="indicator-bar" onclick="goToSlide(0)"></div>
            <div class="indicator-bar" onclick="goToSlide(1)"></div>
            <div class="indicator-bar" onclick="goToSlide(2)"></div>
            <!-- Add more indicator bars as needed -->
        </div>
    </div>

    <!-- 버튼 컨테이너 -->
    <div class="button-container">

        <!-- 이미지 추가 -->
        <img src="../images/mainpage/Buttons/Contact.png" alt="추가된 이미지" class="contact-image">

        <!-- 첫 번째 링크 -->
        <a class="custom-link" href="https://alabaster-glitter-623.notion.site/Pink-Palette-983c9b9073214b5687361aad6173f901?pvs=4" target="_blank">
            <img src="../images/mainpage/Buttons/btn1.png" alt="버튼 이미지 1">
        </a>

        <!-- 두 번째 링크 -->
        <a class="custom-link" href="https://blog.naver.com/fslin_" target="_blank">
            <img src="../images/mainpage/Buttons/btn2.png" alt="버튼 이미지 2">
        </a>

        <!-- 세 번째 링크 -->
        <a class="custom-link" href="https://www.youtube.com/channel/UCww9_4NMRchM3pdSB31wY1w" target="_blank">
            <img src="../images/mainpage/Buttons/btn3.png" alt="버튼 이미지 3">
        </a>

        <!-- 네 번째 링크 -->
        <a class="custom-link" href="https://alabaster-glitter-623.notion.site/Pink-Palette-014d25f362e24905ba60025b26382542?pvs=4" target="_blank">
            <img src="../images/mainpage/Buttons/btn4-2.png" alt="버튼 이미지 4">
        </a>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        let carouselInterval = startCarouselInterval();  // 초기에 타이머 시작

        // 초기에 첫 번째 슬라이드를 보여주도록 추가
        showSlide(currentIndex);

        function startCarouselInterval() {
            return setInterval(nextSlide, 6000);  // 6초 간격으로 자동 슬라이드
        }

        function showSlide(index) {
            const itemWidth = 100 / carouselItems.length;
            carousel.style.transform = `translateX(-${index * itemWidth}%)`;
            carouselItems.forEach(item => item.classList.remove('active'));
            carouselItems[index].classList.add('active');
            updateIndicator();

            // 타이머 초기화
            clearInterval(carouselInterval);
            carouselInterval = startCarouselInterval();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            showSlide(currentIndex);
        }

        function goToSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
        }

        function updateIndicator() {
            const indicatorBars = document.querySelectorAll('.indicator-bar');
            indicatorBars.forEach((bar, index) => {
                bar.classList.toggle('active', index === currentIndex);
            });
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        function navigateToPDF() {
            // PDF 파일의 경로 (본인의 파일 경로로 수정)
            const pdfPath = '../files/uiux.pdf';

            // PDF.js로 PDF 파일 열기
            pdfjsLib.getDocument(pdfPath).promise.then(function(pdfDoc) {
                // 첫 번째 페이지를 렌더링
                pdfDoc.getPage(1).then(function(page) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // PDF 페이지 크기 설정
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // PDF 페이지를 캔버스에 렌더링
                    page.render({ canvasContext: context, viewport: viewport });

                    // 새 창을 열어 PDF를 보여줌
                    const newWindow = window.open('', '_blank');
                    newWindow.document.body.appendChild(canvas);
                });
            });
        }

        function navigateToPage(url) {
            // 클릭된 버튼의 링크로 이동
            window.location.href = url;
        }

    </script>
</body>
</html>
